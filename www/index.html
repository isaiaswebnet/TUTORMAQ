<!DOCTYPE html>
<html>
<head>
<title>TutorMaq</title>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<style>*{margin:0;padding:0}body{position:fixed;top:0;left:0;background:url(splash.jpg) no-repeat center center;background-attachment:fixed;-webkit-background-size:100%;-moz-background-size: 100%;-o-background-size: 100%;background-size: 100%;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover;width:100%;height:100%;z-index:1000;}</style>
<script type="text/javascript" charset="utf-8">
  function onLoad() {
	     document.addEventListener("online", onOnline, false);
             document.addEventListener("offline", onOffline, false);
             document.addEventListener("deviceready", onDeviceReady, false);
         }
         
          function onDeviceReady() {
             console.log("onDeviceReady");
             console.log(navigator.notification);
             console.log("onOnline");
             setTimeout(function() {
              var ref = window.open('home.html', '_self');
            }, 4000);
	  }
         
         function onOffline() {
             console.log("onOffline");
             navigator.notification.alert('Sinto muito, parece haver um problema de rede.', onBackButton2, 'Sem Internet', 'SAIR');
         }
         
         function onBackButton(e) {
             if(e==2){
             	navigator.app.exitApp();
             }else{
             	onOnline();
             }
         }
         
         function onBackButton2() {
             navigator.app.exitApp();
         }
</script>
</head>
<body onload="onLoad()">
</body>
</html>
